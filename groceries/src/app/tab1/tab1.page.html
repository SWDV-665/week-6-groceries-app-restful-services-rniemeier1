<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Grocery List-->
  <ion-content>

    <h3 text-center *ngIf="loadItems().length === 0">
      No items availiable in the list!
    </h3>
    <ion-list>

      <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
        <ion-item>
          <ion-avatar item-start>
            <img src="assets\plate.jpg">
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <p>{{item.quantity}}</p>
        </ion-item>
        <ion-item-options side="start">
          <button (click)="editItem(item,i)" ion-button color="primary">
            <ion-icon name="create"></ion-icon>
            Edit Item
          </button>
          <button (click)="shareItem(item,i)" ion-button color="light">
            <ion-icon name="share"></ion-icon>
            Share Item
          </button>
        </ion-item-options>
        <ion-item-options side="end">
          <button (click)="removeItem(item, i)" ion-button color="danger">
            <ion-icon name="trash-outline"></ion-icon>
            Remove from Cart
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab bottom right edge>
      <button (click)="addItem()" ion-fab ><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-content>
</ion-content>
